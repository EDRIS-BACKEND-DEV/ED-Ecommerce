<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: orange;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    p {
      color: black;
      text-align: center;
    }
    .button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      text-align: center;
      color: #fff;
      background-color: orange;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
    .button:hover {
      background-color: #0056b3;
    }

    a{
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      text-align: center;
      color: #fff;
      background-color: orange;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Well hello there! looks like you are trying to Reset your Password, click on the button below to verify your email!</p>
    <a href="http://localhost:8000{% url 'reset_password_page' active_code=email.active_code %}">Verify Email Address</a>
    <p>If you didn't sign up for an account with us, please disregard this email.</p>
    <p>Thank you for using ED Shop. We're excited to have you onboard!</p>
  </div>

</body>
</html>
